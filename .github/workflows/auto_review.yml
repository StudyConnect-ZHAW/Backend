name: PR_review

on:
  pull_request:
    types: [ opened, reopened ]
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
    
        - name: Add Team as Reviewer
          run: gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
             --method POST \
             --field team_reviewers='["back-end"]'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
